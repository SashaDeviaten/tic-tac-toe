<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tic-tac-toe </title>
    <script src="tic-tac-toe.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body onload="go()">
<div id="field">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><br>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><br>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><br>
</div>

<p id="stroke"> Ходит: <span> x </span> </p>

<button> Начать сначала </button>

<div id="statistic">
    <p> Выиграл<b> x</b>: <span id="amountOfXWin"> 0 </span></p>
    <p> Выиграл<b> 0</b>: <span id="amountOf0Win"> 0 </span></p>
    <p> Ничья: <span id="amountOfDraw"> 0 </span></p>
</div>





</body>
</html>
